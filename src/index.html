<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="top">
          <p class="left"></p>  
          <p class="bottom"></p>
          <p class="right"></p>
        </div>
        <div class="panel">
          <p class="battery"></p>
          <p>Battery</p>
          <div class="screen">
            <p class="line1"></p>
            <p class="line2"></p>
            <p class="line3"></p>
            <p class="line4"></p>
          </div>
        </div>
        <div class="controls">
          <div class="control-left">
            <p class="left"></p>
            <p class="right"><button class="center-left"></button></p>
          </div>
          <div class="control-rigth">
            <button class="a"></button>
            <button class="b"></button>
          </div>
        </div>
        <div class="action">
          <button class="select"></button>
          <p class="select">SELECT</p>
          <button class="start"></button>
          <p class="start">START</p>
        </div>
        <div class="sound">
          <p class="sound-bar"><p class="line"></p></p>
          <p class="sound-bar"><p class="line"></p></p>
          <p class="sound-bar"><p class="line"></p></p>
          <p class="sound-bar"><p class="line"></p></p>
          <p class="sound-bar"><p class="line"></p></p>
          <p class="sound-bar"></p>
        </div>
      </div>
    </div>
  </body>
</html>
